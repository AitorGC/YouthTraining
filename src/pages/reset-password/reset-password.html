<ion-header>
  <ion-navbar>
    <img alt="logo" height="60" src="../assets/imgs/logoHeader.png">
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-title>Restablecer contraseña</ion-title>
  <div>
    <form *ngIf="ResetPasswordForm" [formGroup]="ResetPasswordForm" (ngSubmit)="submit()"> //el ngif porque si está vacío peta
      <ion-row>
        <ion-item>
          <ion-label for="email">Correo Electrónico</ion-label>
          <ion-input type="email" value="" placeholder="" formControlName="email"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <button ion-button type="submit" block>RESTABLECER CONTRASEÑA</button>
      </ion-row>
    </form>
  </div>
</ion-content>
