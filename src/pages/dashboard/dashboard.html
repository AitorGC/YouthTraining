<ion-header>

  <ion-navbar>
    <ion-title>
      <img alt="logo" height="60" src="../assets/imgs/logoHeader.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-item>
      <div *ngIf="auth.currentUser">Bienvenida/o, {{auth.currentUser}}</div>
    </ion-item>
  </ion-row>
  <!--LISTA RECOGIDA DEL JSON MEDIANTE PHP-->
  <ion-list>
    <ion-item *ngFor="let actividad of actividades">
      <h2>{{actividad.nombre}}</h2>
      <p>{{actividad.descripcion}}</p>
    </ion-item>
  </ion-list>

  <!--BOTÓN DE CERRAR LA SESIÓN ACTIVA-->
  <ion-row>
    <button (click)="logout()" ion-button block>CERRAR SESIÓN</button>
  </ion-row>
</ion-content>
