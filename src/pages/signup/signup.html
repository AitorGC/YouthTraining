<ion-header>

  <ion-navbar>
    <img alt="logo" height="60" src="../assets/imgs/logoHeader.png">
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Regístrate en Youth Training</ion-title>
  <form [formGroup]="signupForm" (ngSubmit)="submit()" novalidate>
    <ion-row>
      <ion-item>
        <ion-label stacked for="email">Correo Electrónico</ion-label>
        <ion-input type="email" value="" placeholder="" formControlName="email"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label stacked for="password">Contraseña</ion-label>
        <ion-input type="password" placeholder="" formControlName="password"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <button ion-button type="submit" block>Registrarse</button>
    </ion-row>
    </form>
</ion-content>
